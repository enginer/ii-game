<div id="situations-grid" class="situations-list"></div>
<div id="situation" style="padding-left: 520px;">
    Категория: <input data-role="dropdownlist"
                      data-text-field="name" data-value-field="id"
                      data-bind="source: getCategories, value: category"/>
    <button data-bind="click: save">Сохранить Ситуацияю</button>
    <br>
    Ситуация:
    <br>
    <textarea rows="5" cols="80" data-bind="value: text"></textarea>
    <br>
    <button class="grey" data-bind="click: addChoice">Добавить Выбор</button>
    <br>
    <table data-bind="source: choices" data-template="row">
        <thead>
        <th>Уровень</th>
        <th>Выбор</th>
        <th>Резюме</th>
        </thead>
    </table>
    <script id="row" type="text/x-kendo-template">
        <tr>
            <td>
                <input data-role="dropdownlist"
                       style="width: 60px"
                       data-text-field="name"
                       data-value-field="id"
                       data-bind="source: setLevels, value: level"/>
            </td>
            <td>
                <textarea rows="3" cols="35" data-bind="value: text"></textarea>
            </td>
            <td>
                <textarea rows="3" cols="35" data-bind="value: resume"></textarea>
            </td>
            <td><button class="grey" data-bind="click: removeChoice">Удалить</button></td>
        </tr>
    </script>
    <button data-bind="click: save">Сохранить Ситуацияю</button>
</div>
<style type="text/css">
    .situations-list {
        width: 500px;
        float: left;
        position: fixed
    }
    .situations-list td {
        cursor: pointer;
    }
</style>
